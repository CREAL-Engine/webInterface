		class pageModule {

			private var mainObject; //where the id tagged object goes
	    	var inlineCode;  //inline code (read hack) of content within the object
	    	var visibility //boolean represntling whether the module is hidden/shown

		    constructor(mainObject, inlineCode, visibility) {
		        
		        if (mainObject = getElementByID("user input string") != TRUE) //boolean function that assigns tag to private var
		        return false; 
		        else return true; 
		    }
		    hide(idName) { //hide the module
		    	var x = getElementByID(idName);
		    	x.style.display = "none";
		    }
		    show(idName) { //show the module
		    	var x = getElementByID(idName);
		    	x.style.display = "block";
		    }
		    delete() {        // delete all members of the class
		    	this = null;
		    } //delete the module
		    purge(); //same a delete
		    update(); //update
		    update(inline, idName) {
		    	getElementByID(idName).innherHTML = inline;
		    } //an inline update with new inline code.  // use innherHTML, take in string, and idname, update html
